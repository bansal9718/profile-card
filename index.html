<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Tailwind CDN allows you to use Tailwind classes immediately in your HTML without any installation steps. 
      If you're not using Tailwind, you may delete the <script> -->
    <!-- Get started on Tailwind: https://tailwindcss.com/docs/installation/play-cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <style>
      /* You may write styles inside this <style> tag or within `css/style.css`. */
    </style>
  </head>
  <body>
    <div
      class="flex flex-col h-screen justify-center items-center"
      style="background-color: #f9fafb"
    >
      <div class="w-[340px] border rounded-lg p-4 mx-auto">
        <div class="flex flex-col items-center p-6 gap-4">
          <div class="w-12 h-12">
            <img src="img/profile.png" alt="profile" />
          </div>
          <div class="flex flex-col items-center">
            <span class="text-neutral-900 text-xl"> Sarah Dole </span>
            <span class="text-neutral-600">
              Front End Engineer @ Microsoft
            </span>
          </div>
          <div class="text-center">
            <span class="text-neutral-600">
              I turn coffee into bugs which are fixed by someone else. Certified
              Stack Overflow and ChatGPT developer.
            </span>
          </div>
        </div>
        <div class="flex flex-col gap-5">
          <button
            class="text-white text-sm p-2.5 rounded-[3px]"
            style="background-color: #4338ca"
          >
            Contact Me
          </button>
          <div class="flex justify-center gap-5 mt-3">
            <img src="img/github-fill.svg" alt="github" />
            <img src="img/linkedin.svg" alt="linkedin" />
            <img src="img/instagram.svg" alt="instagram" />
            <img src="img/twitter.svg" alt="twitter" />
          </div>
        </div>
      </div>
    </div>

    <!-- Attribute this challenge to yourself! -->
    <div class="credits" data-gfe-screenshot-exclude="true"></div>
    <script src="js/index.js"></script>
  </body>
</html>
